{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block extra_css %}
<style>
    .edit-profile-container {
        padding: 30px;
        max-width: 600px;
        margin: 30px auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    
    h1 {
        color: var(--strawberry-dark);
        text-align: center;
        margin-bottom: 30px;
        position: relative;
    }
    
    h1:after {
        content: "";
        display: block;
        width: 100px;
        height: 4px;
        background: var(--apple);
        margin: 10px auto;
        border-radius: 2px;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--strawberry-dark);
        font-weight: 500;
    }
    
    .form-group input {
        width: 80%;
        padding: 12px 15px;
        border: 2px solid var(--apple);
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    .form-group input:focus {
        border-color: var(--mango);
        box-shadow: 0 0 0 3px rgba(240, 128, 42, 0.2);
        outline: none;
    }
    
    .save-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: var(--mango);
        color: white;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
    }
    
    .save-btn:hover {
        background-color: var(--mango-dark);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(240, 128, 42, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <h1>Edit Profile ✏️</h1>
    
    <form method="POST" action="{{ url_for('routes.edit_profile') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="new_password">New Password (leave blank to keep current)</label>
            <input type="password" id="new_password" name="new_password" placeholder="••••••••">
        </div>
        
        <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
